<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Social Media select menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </head>
  <body>
    <div class="select" onclick="func()" >
        <p class="print">Social Media</p>
        <img class="victor" src="./images/down-Vector.svg" alt="">
    </div>
    
    <div class="popup">
        <button value="facebook" class="popup-divs">
            <i class="fab fa-facebook" style="color: blue"></i>
            <p>Facebook</p>
        </button>
        <button value="youtube" class="popup-divs">
            <i class="fab fa-youtube" style="color: red"></i>
            <p>YouTube</p>
        </button>
        <button value="twitter" class="popup-divs">
            <i class="fab fa-twitter" style="color: blue"></i>
            <p>Twitter</p>
        </button>
        <button value="linkedin" class="popup-divs">
            <i class="fab fa-linkedin" style="color: blue"></i>
            <p>Linkedin</p>
        </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
